type Query {
	info: String!
	feed: [Link!]!
}
type Mutation {
	post(url: String!, description: String!): Link!
	signup(email: String!, username: String!, password: String!): AuthPayload
	login(email: String!, password: String!): AuthPayload
}
type Link {
	id: ID!
	description: String!
	url: String!
	author: User
}
type AuthPayload {
	token: String
	user: User
}
type User {
	id: ID!
	username: String!
	email: String!
	links: [Link!]!
}